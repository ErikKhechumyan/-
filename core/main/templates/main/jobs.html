{% extends 'base.html' %}
{% block content %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fc;
    }
    .navbar {
      background-color: #0056b3;
    }
    .navbar-brand {
      color: #fff;
      font-weight: bold;
    }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-custom {
      background-color: #0056b3;
      color: white;
    }
    .btn-custom:hover {
      background-color: #004494;
    }
    .modal-content {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Employer Dashboard</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="mb-4">Your Job Postings</h1>
    <button class="btn btn-custom mb-3" data-bs-toggle="modal" data-bs-target="#addJobModal">+ Add Job</button>

    <div class="row" id="jobList">
      <!-- Example job posting -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Frontend Developer</h5>
            <p class="card-text"><strong>Location:</strong> Remote</p>
            <p class="card-text"><strong>Salary:</strong> $60,000 - $80,000</p>
            <button class="btn btn-sm btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#editJobModal">Edit</button>
            <button class="btn btn-sm btn-outline-danger">Delete</button>
          </div>
        </div>
      </div>
      <!-- Additional job postings will be dynamically added here -->
    </div>
  </div>

  <!-- Add Job Modal -->
  <div class="modal fade" id="addJobModal" tabindex="-1" aria-labelledby="addJobModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addJobModalLabel">Add Job</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addJobForm">
            <div class="mb-3">
              <label for="jobTitle" class="form-label">Job Title</label>
              <input type="text" class="form-control" id="jobTitle" required>
            </div>
            <div class="mb-3">
              <label for="jobLocation" class="form-label">Location</label>
              <input type="text" class="form-control" id="jobLocation" required>
            </div>
            <div class="mb-3">
              <label for="jobSalary" class="form-label">Salary</label>
              <input type="text" class="form-control" id="jobSalary" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Save Job</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Job Modal -->
  <div class="modal fade" id="editJobModal" tabindex="-1" aria-labelledby="editJobModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editJobModalLabel">Edit Job</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editJobForm">
            <div class="mb-3">
              <label for="editJobTitle" class="form-label">Job Title</label>
              <input type="text" class="form-control" id="editJobTitle" required>
            </div>
            <div class="mb-3">
              <label for="editJobLocation" class="form-label">Location</label>
              <input type="text" class="form-control" id="editJobLocation" required>
            </div>
            <div class="mb-3">
              <label for="editJobSalary" class="form-label">Salary</label>
              <input type="text" class="form-control" id="editJobSalary" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Update Job</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
